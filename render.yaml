services:
  - type: web
    name: rodify-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./rodify.db
      - key: APP_NAME
        value: Rodify API (SQLite)
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    healthCheckPath: /health
